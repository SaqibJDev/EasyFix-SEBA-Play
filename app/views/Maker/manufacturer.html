#{extends 'main.html' /} #{set title:'Maker' /}

<div class="middlePageContentContainer">
	<div style="margin: 0 auto; width: 750px; ">
	#{list items:devices, as:"device"}
	<div class="manufacturerListItem">
		<img src="${'/public/images/'+device.image}" class="manufacturerLogo" />
		<div class="manufacturerName"><a href="/maker/${maker+'/'+device.name}">${device.name}</a></div>
	</div>
	#{/list}
</div>
</div>
